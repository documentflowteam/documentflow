<!DOCTYPE html>

<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Авторизация</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="/css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="login-parent">
    <div class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2" id="login-box">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Авторизация</div>
            </div>
            <div class="panel-body" style="padding-top: 30px;">
                <form class="form-horizontal" method="POST" th:action="@{/perform_login}">
                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>
                                <div th:if="${param.error} != null">
                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        Неправильный логин или пароль.
                                    </div>
                                </div>
                                <div th:if="${param.logout} != null">
                                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                        Вы вышли из системы.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="input-group" style="margin-bottom: 25px">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" name="username" placeholder="логин" type="text">
                    </div>
                    <div class="input-group" style="margin-bottom: 25px">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input class="form-control" name="password" placeholder="пароль" type="password">
                    </div>
                    <div class="form-group" style="margin-top: 10px">
                        <div class="col-sm-6 controls">
                            <button class="btn btn-success" type="submit">Войти</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
